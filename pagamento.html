<DOCTYPE! html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <title> Página de pagamento </title>
    </head>

    <script>
        function pagar(){
            alert('Pagamento realizado com sucesso!');
        }
    </script>
    <style>
        .fundo {
            background-color: #EF4D5C;
            color: white;
            text-align: center;
        }
    </style>
    <body>

        <div class="media fundo">
            <br><br>
            <h2 class="font-weight-bold"> PAGUE AQUI! </h2>
            <br><br>
        </div>

        <div class="container mt-5">
            <form>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="form-group">
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="data">
                </div>
                <div class="form-group">
                    <label for="formaPagamento">Forma de Pagamento:</label>
                    <select class="form-control" id="formaPagamento">
                        <option value="cartao">Cartão de Crédito</option>
                        <option value="pix">PIX</option>
                        <option value="outraForma">Outra Forma de Pagamento</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                </div>
                <br>
                <button type="submit" class="btn fundo" onclick="pagar()">Pagar</button>
            </form>
        </div>  

        <br><br>
        
        <div class="fundo text-left">
            <h2 class="font-weight-bold"> CONTATO </h2>
            <h6 class="font-size"> (84) 99999-9999 <br> jessyck.santos@escolar.ifrn.edu.br </h6>
        </div>

        <footer class="mt-5 p-3 text-center bg-dark text-white">
            &copy; 2023 Nail Cosmetics. Feito por Jessyck Aparecida 
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" > </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"> </script>

    </body>
</html>
